[build]
  # Commande de build pour Nuxt 3
  command = "npm run build"
  # Dossier de sortie après le build
  publish = ".netlify/functions-internal"
  functions = ".netlify/functions"
  # Variables d'environnement pour le build
  environment = { NODE_VERSION = "18" }

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Redirections pour SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Headers pour les assets statiques (cache long)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers pour les images (cache moyen)
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Configuration des fonctions (si nécessaire)
[functions]
  directory = "netlify/functions"

# Variables d'environnement (à configurer dans l'interface Netlify)
